<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="calc.js"></script>
    <title>Caluclator</title>
</head>
<body>
    <div class="container">
        <div class="input">
        <input type="text" class="display" id="display">
    </div></br>
    <div class="fl">
        <button class="submit" onclick="clr()" id="imp" style="color:green" >AC</button>
        <button class="submit" onclick="sqr()" id="imp" >x<sup>2</sup></button>
        <button class="submit" onclick="sqr()" id="imp" >&Sqrt;x</button>
        <button class="num" onclick="rem()" ><i class="fa fa-backward"></i></button>
    </div>
    <div class="sl">
        <button class="num" onclick="dis('1')" >1</button>
        <button class="num" onclick="dis('2')" >2</button>
        <button class="num" onclick="dis('3')" >3</button>
        <button class="symbol" id="imp" onclick="dis('*')" >X</button></div>
        <div class="tl">
            <button class="num" onclick="dis('4')" >4</button>
            <button class="num" onclick="dis('5')" >5</button>
            <button class="num" onclick="dis('6')" >6</button>
            <button class="symbol" id="imp" onclick="dis('/')" >/</button></div>
            <div class="f1l">
                <button class="num" onclick="dis('7')" >7</button>
                <button class="num" onclick="dis('8')" >8</button>
                <button class="num" onclick="dis('9')" >9</button>
                <button class="symbol" id="imp" onclick="dis('+')" >+</button>
            </div>
            <div class="f2l">
            <button class="num" onclick="dis('.')" >.</button>
            <button class="num" onclick="dis('0')" >0</button>
            <button class="symbol" id="imp" onclick="dis('-')" >-</button>
            <button class="symbol" onclick="calc()" id="imp" >=</button>
        </div>
    </div>
</body>
</html>
